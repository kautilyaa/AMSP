<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AMSP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
  

    <link rel="stylesheet" href="/Resources/css/bootstrap.min.css">
    
   
    <link rel="stylesheet" href="/Resources/css/owl.carousel.min.css">
    

    <link rel="stylesheet" href="/Resources/css/style.css">

    <link rel="stylesheet" href="/Resources/main.css">
    
  </head>
  <body>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
    <header class="site-navbar container py-0 " role="banner">

      <!-- <div class="container"> -->
        <div class="row align-items-center">
          
          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="/" class="text-white mb-0">HOME</a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                

                <!-- <li class="ml-xl-3 login"><a href="login.html"><span class="border-left pl-xl-4"></span>Log In</a></li> -->
		<li><a href="/upload/report" class="cta"><span class="bg-primary text-white rounded">Upload Report</span></a></li>		
                <li><a href="/upload/medicine" class="cta"><span class="bg-primary text-white rounded">Search By Image</span></a></li>
              </ul>
            </nav>
          </div>



        </div>
      <!-- </div> -->
      
    </header>
    
  

    <div class="site-blocks-cover overlay" style="background-image: url(/Resources/images/bg4.jpg);height:40px" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container" >
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-12" >
            
            
            <div class="row justify-content-center mb-4" >
              <div class="col-md-8 text-center" >
                <h1 class="" data-aos="fade-up">AMSP</h1>
                <p data-aos="fade-up" data-aos-delay="100"> KNOW YOUR ANTIBIOTICS </p>
              </div>
            </div>

            <div class="form-search-wrap mb-3" data-aos="fade-up" data-aos-delay="200">
              <form method="get" action="/medicine/search">
                <div class="row align-items-center">
                  <div class="col-lg-12 mb-4 mb-xl-0 col-xl-4">
                    <input type="text" name="q" class="form-control rounded" placeholder="Search your anti-biotic">
                  </div>
                  
                 
                  <div class="col-lg-12 col-xl-2 ml-auto text-right">
                    <input type="submit" class="btn btn-primary btn-block rounded" value="Search" >
                  </div>
                  
                </div>
              </form>
            </div>

            <div class="row text-left trending-search" data-aos="fade-up"  data-aos-delay="300">
            </div>

          </div>
        </div>
      </div>
    </div>  

  
    <br></br>
     </div>


	
	<div style="text-align:center">
		<div style="width:{% if div_w is defined %} {{ div_w }} {% else %} 700px {% endif %};height:70%;display:inline-block; padding-top:30px;padding-bottom:30px;box-shadow: 0px 0px 60px #f7f7f7; border-radius: 15px;">
			{% block content_main %}
			{% endblock %}
		</div>
	</div>

    
    <div class="site-section bg-white">
      <div class="container">

        <div class="row justify-content-center mb-5">
          <div class="col-md-7 text-center border-primary" style="vertical-align: super">
          </div>
        </div>

        <div class="slide-one-item home-slider owl-carousel">
         
       

         

        

        </div>
      </div>
    </div>

  {% include "bottombar.html" %}
  </div>

  <script src="/Resources/js/jquery-3.3.1.min.js"></script>
  <script src="/Resources/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="/Resources/js/jquery-ui.js"></script>
  <script src="/Resources/js/popper.min.js"></script>
  <script src="/Resources/js/bootstrap.min.js"></script>
  <script src="/Resources/js/owl.carousel.min.js"></script>
  <script src="/Resources/js/jquery.stellar.min.js"></script>
  <script src="/Resources/js/jquery.countdown.min.js"></script>
  <script src="/Resources/js/jquery.magnific-popup.min.js"></script>
  <script src="/Resources/js/bootstrap-datepicker.min.js"></script>
  <script src="/Resources/js/aos.js"></script>
  <script src="/Resources/js/rangeslider.min.js"></script>

  <script src="/Resources/js/main.js"></script>
    
  </body>
</html>
